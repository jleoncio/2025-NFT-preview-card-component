<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./syless/mobile-375.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="card">  
  <section class="image">  
    <img src="./images/image-equilibrium.jpg" alt="imagen de equilibrium">
  </section>
  <section class="main-card">
      <h3 class="outfit-600">
        Equilibrium #3429
      </h3>
    <p class="outfit-400">
      Our Equilibrium collection promotes balance and calm
    </p>
    <div>
      <div>
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
  </section>
  <section>
      <img src="./images/image-avatar.png" alt="avatar de jules">
      <span>Creation of </span>
      <span>JUles Wywern </span>
  </section>
</section>
</body>
</html>
